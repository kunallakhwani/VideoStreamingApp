<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Live Video Streaming</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style>
    #clientID, #stream, #messages {
      clear: both;
    }
    #video-stream {
      max-width: 300px;
    }
    </style>
    <style type="text/css">
      .bs-example{
        margin: 20px;
        text-indent: 30pc;
      }
      .indent{
        text-indent: 50px;
      }
    </style>
    <style>
      body {
        background-image: url("wov.png");
      }
    </style>

  </head>

  <body>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <div class="bs-example">
    <h1>Live Video Streaming</h1>

  </div>
    <div id="clientID" class="indent">
     <h4>
        Connect as:
        <input type="text" id="client-id" size="15" class="bs-example">
        <button id="connect" class="btn btn-success">Connect</button>
      </h4>
    </div>

    <div id="stream" data-active="false">

      <hr>
      <div class="indent">
      <h3>Video Stream:</h3></div>
      <video id="video-stream" autoplay ></video>

      <hr>
	  <hr>

		<div id="messages" class="indent">
		</div>
		
    <script src="peer.js"></script>
    <script src="main.js"></script>
  </div></body>
</html>
